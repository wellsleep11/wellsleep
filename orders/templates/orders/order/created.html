{% extends 'base.html' %}
{% load static %}
{% block title %}
    Your Shopping Cart| Thank you
{% endblock %}

{% block content %}
<div class="row" id="bg10">
  <div class="col-md-12">
      <div class="text-center text-light p-4">
          home/order
          <h2>Order Placed</h2>
      </div>
  </div>
</div>
    <div class="container">
        <div class="row p-5">
          <div class="col-md-6">
            <img src="{% static 'payment.webp'%}" width="100%" height="90%" />
          </div>
     <div class="col-md-6 p-2" data-aos="flip-left">
      <div class="text-danger">               
        <h2 style="font-family: cursive;">Please click the button to proceed and do not refresh the page.</h2>
                <form action="{% url 'orders:payment' %}" method='POST'>
                  {% csrf_token %}
                  <input type="hidden" name="name" value="{{ order.email }}">
                  <input type="hidden" name="provider_order_id" value="{{ order.id }}">
                  <input type="hidden" name="amount" value="{{ cart.get_total_price }}">
                  <div>
                  <button type="submit" id="btnpay" class="btn btn-info">Redirect to Payment</button>
                  </div>
                </form>
              </div>
        </div>
        </div>
    </div>
{% endblock %}
